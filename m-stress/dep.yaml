---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: stress
spec:
  selector:
    matchLabels:
      taranto.dev/app: stress
  template:
    metadata:
      labels:
        taranto.dev/app: stress
    spec:
      containers:
      - name: stress
        image: staranto/stress:2.1.5
        imagePullPolicy: Always
        command: ["tail", "-f", "/dev/null"]
        ports:
        - containerPort: 8080
          name: http8080
        resources:
          requests: 
            cpu: "256m"
            memory: "256Mi"
          limits:
            cpu: "512m"
            memory: "512Mi"
        env:
        - name: NODE
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
      restartPolicy: Always
  replicas: 1
...
---
apiVersion: v1
kind: Service
metadata:
  name: stress
  labels:
    taranto.dev/app: stress
spec:
  selector:
    taranto.dev/app: stress
  ports:
  - name: http80
    port: 80
    targetPort: 8080
...
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    taranto.dev/app: stress
    taranto.dev/app.stress.role: stress-route
  name: stress
spec:
  host: ""
  port:
    targetPort: http80
  tls:
    insecureEdgeTerminationPolicy: Allow
    termination: edge
  to:
    kind: Service
    name: stress
    weight: 100
  wildcardPolicy: None
...
