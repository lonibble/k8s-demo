kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: c-rb-restricted
subjects:
- kind: ServiceAccount
  name: c-sa-restricted
roleRef:
  kind: Role
  name: c-role-restricted
  apiGroup: rbac.authorization.k8s.io
...

